# Qwen3-Coder-30B-A3B — one transformer layer with BALANCED routing
# 4 attention projections + 1 gate routing + 3 MoE expert matmuls = 8 ops
# 128 total experts, 8 active per token
#
# This config uses perfectly balanced routing (32 tokens per expert)
# for comparison with imbalanced config.
#
# WARNING: ~3.4 GB weight data at f16 per layer
#
# Format:
#   mul_mat      <label>  <M> <N> <K>
#   mul_mat_id   <label>  <M> <N> <K> <n_experts> <n_experts_used>
#   expert_tokens  <comma-separated counts> (must sum to M × n_used)

model_name  qwen3-coder-30b-a3b-balanced
seq_len     512

# Attention projections (no MoE, uniform load)
mul_mat     attn_q        512  4096   3072
mul_mat     attn_k        512  512    3072
mul_mat     attn_v        512  512    3072
mul_mat     attn_output   512  3072   4096

# FFN gating (selects which 8 of 128 experts to use)
mul_mat     ffn_gate_inp  512  128    3072

# MoE expert matmuls with perfectly balanced routing
# Total: 4096 token-expert pairs (512 tokens × 8 experts/token)
# Distribution: 32 tokens per expert (perfectly uniform)

mul_mat_id  ffn_gate_exp  512  1536   3072   128  8
expert_tokens 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32

